<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
  </head>
  <body>
    <div class="Blur_box_container">
      <main class="Blur_box">
        <!-- Main Weather -->
        <section class="Weather_container">
          <div class="locate_and_date">
            <div class="location"></div>
            <div class="date"></div>
          </div>
          <div class="icon_and_descript">
            <div class="icon"></div>
            <div class="description"></div>
          </div>
          <div class="currentTemp"></div>
        </section>
        <!-- Air Condition -->
        <section class="Air_container">
          <div class="Ultrafine_dust">
            <span class="dustTitle">Ultrafine Dust</span>
            <span class="status2_5"></span>
            <span class="pm2_5"></span>
          </div>
          <div class="Fine_dust">
            <span class="dustTitle">Fine Dust</span>
            <span class="status10"></span>
            <span class="pm10"></span>
          </div>
        </section>
        <!-- sunTime and Humidity -->
        <section class="Suntime_humid_container">
          <div class="humidity_container">
            <span class="humidTitle">Humidity</span>
            <span class="humidity"></span>
          </div>
          <div class="sunTime">
            <div class="sunrise_container">
              <span class="sunTitle">Sunrise</span>
              <span class="sunrise"></span>
            </div>
            <div class="sunset_container">
              <span class="sunTitle">Sunset</span>
              <span class="sunset"></span>
            </div>
          </div>
        </section>
      </main>
    </div>
    <!-- Scripts -->
    <script type="module" src="/Weather/JavaScript/weather.js"></script>
    <script src="/Weather/JavaScript/airCondition.js"></script>
    <script src="/Weather/JavaScript/date&time.js"></script>
    <script src="/Weather/JavaScript/icon&bg.js"></script>
  </body>
</html>
